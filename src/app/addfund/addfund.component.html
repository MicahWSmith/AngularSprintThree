<div class="fund_form">
    <h3>Add a fund</h3>
    <div class="form_inputs">
        <input type="text" [(ngModel)]="newName"/>
        <input type="text" [(ngModel)]="newValue"/>
        <input type="text" [(ngModel)]="newReturn"/>
        <button (click)="createFund()">Add fund</button>
    </div>
</div>
